<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 750px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .upload-box {
            border: 2px dashed #8ea4d8;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            background: #f8faff;
            transition: 0.2s;
        }

        .upload-box:hover {
            border-color: #4c78f5;
            background: #f1f6ff;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: #4c78f5;
            color: white;
            padding: 12px 22px;
            border: none;
            margin-top: 25px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #3d63d4;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 17px;
            color: #333;
        }

        #result-box {
            display: none;
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            border-left: 6px solid #4c78f5;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }

        pre {
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>AI Resume Analyzer</h1>

        <label class="upload-box" for="resume">
            <strong>Click to Upload Your Resume (PDF)</strong><br><br>
            <span style="color: #777;">Supported: PDF only • Max size: 5MB</span>
        </label>

        <input type="file" id="resume" accept="application/pdf">

        <center>
            <button class="btn" onclick="analyzeResume()">Analyze Resume</button>
        </center>

        <div id="loading">⏳ Processing your resume… please wait</div>

        <div id="result-box">
            <div class="title">AI Analysis Result</div>
            <pre id="result"></pre>
        </div>
    </div>

    <script>
       
async function analyzeResume() {
    const fileInput = document.getElementById("resume");
    const loading = document.getElementById("loading");
    const resultBox = document.getElementById("result-box");
    const resultText = document.getElementById("result");

    if (!fileInput.files[0]) {
        alert("Please upload a PDF resume.");
        return;
    }

    loading.style.display = "block";
    resultBox.style.display = "none";

    const formData = new FormData();
    formData.append("resume", fileInput.files[0]);

    try {
        const response = await fetch("http://localhost:8080/analyze", {
            method: "POST",
            body: formData
        });

        // If backend did not return valid JSON → this fixes it
        let data;
        try {
            data = await response.json();
        } catch (parseError) {
            loading.style.display = "none";
            alert("Backend returned invalid JSON.");
            return;
        }

        loading.style.display = "none";

        if (response.ok && data.success) {
            resultBox.style.display = "block";
            resultText.textContent = data.output;
        } else {
            alert("AI Error: " + (data.error || "Unknown error"));
        }

    } catch (error) {
        loading.style.display = "none";
        alert("Connection error: " + error.message);
    }
}
</script>


            
   
</body>

</html>
